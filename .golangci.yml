run:
  tests: false
#   # timeout for analysis, e.g. 30s, 5m, default is 1m
#   timeout: 5m

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - errname
    - exportloopref
#    - forcetypeassert
    - gci
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goheader
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
#    - nilnil
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - staticcheck
    - stylecheck
    - tenv
#    - thelper
    - tparallel
    - typecheck
#    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    - text: "Use of weak random number generator"
      linters:
        - gosec
    - text: "comment on exported var"
      linters:
        - revive
    - text: "don't use an underscore in package name"
      linters:
        - revive
    - text: "don't use underscores in Go names; const (TxEndpoint|TLCategory|TLType|TLAction)_"
      linters:
        - revive
    - text: "ST1003:"
      linters:
        - stylecheck
    - text: "don't use leading k in Go names"
      linters:
        - revive
  max-issues-per-linter: 10000
  max-same-issues: 10000

linters-settings:
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd

          - github.com/armon/go-metrics

          - cosmossdk.io/math
          - cosmossdk.io/errors
          - github.com/cosmos/go-bip39
          - github.com/cosmos/cosmos-sdk
          - github.com/cosmos/ibc-go/v6

          - github.com/CosmWasm/wasmd
          - github.com/CosmWasm/wasmvm/types

          - github.com/gogo/protobuf

          - github.com/google/uuid

          - github.com/gorilla/mux

          - github.com/grpc-ecosystem/grpc-gateway

          - github.com/otiai10/copy  # Used by the dbmigrate only

          - github.com/provenance-io/provenance

          - github.com/rakyll/statik/fs 

          - github.com/spf13/cast
          - github.com/spf13/cobra
          - github.com/spf13/pflag
          - github.com/spf13/viper

          - github.com/stretchr/testify/require # used by the test-utils shared toolkit

          - github.com/tendermint/tendermint
          - github.com/tendermint/tm-db

          - github.com/rs/zerolog
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/stretchr/testify

  gci:
    custom-order: true
    sections:
      - standard
      - default
      - prefix(github.com/tendermint)
      - prefix(cosmossdk.io)
      - prefix(github.com/cosmos)
      - prefix(github.com/provenance-io)
      - blank
      - dot
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  golint:
    min-confidence: 0
  # gocyclo:
  #   min-complexity: 15
  dogsled:
    max-blank-identifiers: 3
  misspell:
    locale: US
    ignore-words:
    - cancelled
  nolintlint:
    allow-unused: false
    require-explanation: false
    require-specific: false
