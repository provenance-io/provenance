version: v1
name: buf.build/provenance-io/provenance
deps:
  - buf.build/cosmos/cosmos-sdk
  - buf.build/googleapis/googleapis
breaking:
  use:
    - FILE
  except:
    - FIELD_NO_DELETE
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
    - confio
  ignore_only:
    COMMENT_MESSAGE:
      - provenance/metadata/v1/p8e/p8e.proto
    COMMENT_ENUM:
      - provenance/metadata/v1/p8e/p8e.proto
    COMMENT_ENUM_VALUE:
      - provenance/metadata/v1/p8e/p8e.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - provenance/metadata/v1/p8e/p8e.proto
      - provenance/marker/v1/si.proto
    ENUM_VALUE_PREFIX:
      - provenance/metadata/v1/p8e/p8e.proto
