syntax = "proto3";
package provenance.reward.v1;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "provenance/reward/v1/reward.proto";

option go_package          = "github.com/provenance-io/provenance/x/reward/types";
option java_package        = "io.provenance.reward.v1";
option java_multiple_files = true;

// GenesisState defines the reward module's genesis state.
message GenesisState {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;
  // starting_reward_program_id is the ID of the starting reward program.
  uint64 StartingRewardProgramId = 1;

  repeated RewardProgram reward_programs = 2 [(gogoproto.nullable) = false];

  repeated ClaimPeriodRewardDistribution claim_period_reward_distributions = 34 [(gogoproto.nullable) = false];

  ActionDelegate action_delegate = 6 [(gogoproto.nullable) = false];
  ActionTransfer action_transfer = 7 [(gogoproto.nullable) = false];
  ActionVote     action_vote     = 8 [(gogoproto.nullable) = false];
}
