syntax = "proto3";
package provenance.oracle.v1;

option go_package = "github.com/provenance-io/provenance/x/oracle/types";

option java_package        = "io.provenance.oracle.v1";
option java_multiple_files = true;

// EventOracleQueryResponse is an event for when the chain receives a response from an oracle query
message EventOracleQueryResponse {
  // query_id is a unique identifier of the query
  string query_id = 1;
}