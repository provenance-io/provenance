syntax = "proto3";
package provenance.ledger.v1;

option go_package          = "github.com/provenance-io/provenance/x/ledger";
option java_package        = "io.provenance.ledger.v1";
option java_multiple_files = true;

import "cosmos_proto/cosmos.proto";
import "amino/amino.proto";
import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";

// Ledger
message Ledger {
  // Address of the NFT to which this ledger is linked.
  string nft_address = 1;

  // This denom will represent the entry values within the ledger.
  string denom = 3;
}

// LedgerEntryType
enum LedgerEntryType {
  LEDGER_ENTRY_TYPE_UNSPECIFIED  = 0 [(gogoproto.enumvalue_customname) = "Unspecified"];
  LEDGER_ENTRY_TYPE_DISBURSEMENT = 1 [(gogoproto.enumvalue_customname) = "Disbursement"];
  LEDGER_ENTRY_TYPE_PAYMENT      = 2 [(gogoproto.enumvalue_customname) = "Payment"];
  LEDGER_ENTRY_TYPE_FEE          = 3 [(gogoproto.enumvalue_customname) = "Fee"];
  LEDGER_ENTRY_TYPE_OTHER        = 4 [(gogoproto.enumvalue_customname) = "Other"];
}

// LedgerEntry
message LedgerEntry {
  // Unique uuid for a ledger entry.
  string uuid = 1;

  LedgerEntryType type = 2;

  google.protobuf.Timestamp posted_date = 3 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];

  google.protobuf.Timestamp effective_date = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];

  string amt = 5 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string prin_applied_amt = 6 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string prin_bal_amt = 7 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string int_applied_amt = 8 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string int_bal_amt = 9 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string other_applied_amt = 10 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];

  string other_bal_amt = 11 [
    (cosmos_proto.scalar)  = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable)   = false,
    (amino.dont_omitempty) = true
  ];
}

// FlowType represents the type of flow being tracked
enum FlowType {
  FLOW_TYPE_UNSPECIFIED  = 0;
  FLOW_TYPE_PAYMENT      = 1;
  FLOW_TYPE_DISBURSEMENT = 2;
}

// FlowStatus represents the current status of a flow
enum FlowStatus {
  FLOW_STATUS_UNSPECIFIED = 0;
  FLOW_STATUS_PENDING     = 1;
  FLOW_STATUS_PROCESSING  = 2;
  FLOW_STATUS_COMPLETED   = 3;
  FLOW_STATUS_FAILED      = 4;
}

// Flow represents a payment or disbursement flow associated with a ledger entry
message Flow {
  string     flow_id           = 1;
  string     ledger_entry_uuid = 2;
  FlowType   flow_type         = 3;
  FlowStatus status            = 4;
  string     amount            = 5;
  string     memo              = 6;
  int64      created_at        = 7;
  int64      updated_at        = 8;
}
