syntax = "proto3";
package provenance.asset.v1;

option go_package = "github.com/provenance-io/provenance/x/asset/types";

import "gogoproto/gogo.proto";
import "provenance/asset/v1/asset.proto";

// GenesisState defines the asset module's genesis state.
message GenesisState {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  // asset defines the list of assets in the genesis state.
  repeated Asset asset = 1 [(gogoproto.nullable) = false];

  // asset_classes defines the list of asset classes in the genesis state.
  repeated AssetClass asset_classes = 2 [(gogoproto.nullable) = false];
}