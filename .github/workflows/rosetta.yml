name: Rosetta
# Rosetta runs rosetta-cli to verify that provenance still meets the Rosetta api
on:
  pull_request:
  push:
      branches:
        - main

jobs:
  rosetta:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@master
      - name: rosetta
        run: make test-rosetta
