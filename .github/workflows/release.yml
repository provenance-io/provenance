name: Provenance Binary Release

on:
  push:
#    tags:
#      - "v[0-9]+.[0-9]+.[0-9]+"     # Push events to matching v*, i.e. v1.0, v20.15.10
#      - "v[0-9]+.[0-9]+.[0-9]+-rc*" # Push events to matching v*, i.e. v1.0-rc1, v20.15.10-rc5
    branches:
      - "mtps/darwin-builds"

jobs:
  #  This action cleans up previously running instances of a workflow on the same branch. This accomplishes
  #  the task of automatically cancelling CI runs on pushes to the same branch, which is a common feature in
  #  most CI systems but currently not possible with GitHub actions.
  cleanup_runs:
    runs-on: ubuntu-latest
    name: Cleanup Workflows
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@v0.3.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"

  build_init:
    runs-on: ubuntu-latest
    name: Build Init
    steps:
      - id: version
        run: echo "::set-output name=version::${GITHUB_REF##*/}"
    outputs:
      version: ${{ steps.version.outputs.version }}
      go_version: "1.15"

  build_osx:
    runs-on: macos-latest
    needs:
      - build_init
    name: Build OSX
    steps:
      # @ CODESIGNING_P12_BASE64
      # @ CODESIGNING_P12_PASSWORD
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install osx tools
        run: |
          brew tap mitchellh/gon
          brew install mitchellh/gon/gon
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ needs.build_init.outputs.go_version }}
      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CODESIGNING_P12_BASE64 }}
          p12-password: ${{ secrets.CODESIGNING_P12_PASSWORD }}
      - name: Build osx binary
        run: |
          make WITH_CLEVELDB=no TAG_RELEASE_ZIP=no VERSION=${{ needs.build_init.outputs.version }} build-release-bin build-release-libwasm
      - name: Sign the mac binaries with Gon
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        run: |
          gon -log-level=info -log-json ./gon.json
      - uses: actions/upload-artifact@v2
        with:
          name: osx-zip
          path: build/*.zip

  build_linux:
    runs-on: ubuntu-latest
    needs:
      - build_init
    name: Build Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ needs.build_init.outputs.go_version }}
      - name: Build linux binary
        run: |
          make WITH_CLEVELDB=no VERSION=${{ needs.build_init.outputs.version }} build-release-zip
      - uses: actions/upload-artifact@v2
        with:
          name: linux-zip
          path: build/*.zip

